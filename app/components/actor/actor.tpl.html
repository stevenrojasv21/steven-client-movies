<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{actor.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="flex-row row">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <div class="thumbnail ">
                                            <img style="max-height: none;" ng-src="https://image.tmdb.org/t/p/w500{{actor.profile_path}}">
                                        <div class="caption">
                                            <h3>{{actor.name}}</h2>
                                            <p class="flex-text text-muted">
                                                {{actor.biography}}
                                            </p>
                                            <p>
                                                <a class="btn btn-primary" ng-href="#!/{{actor.id}}/movies">See movies</a>
                                            </p>
                                            <p>
                                                <a class="btn btn-danger" href="#/">Back</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>                     
                </div>
            </div>
        </div>
    </div>   
</div>
