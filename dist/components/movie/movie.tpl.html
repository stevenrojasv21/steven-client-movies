<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{movie.original_title}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="flex-row row">
                                <div class="col-xs-8 col-xs-offset-2">
                                    <div class="thumbnail ">
                                            <img style="max-height: none;" ng-src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}">
                                        <div class="caption">
                                            <h3>{{movie.original_title}}</h2>
                                            <p class="flex-text text-muted">
                                                {{movie.overview}}
                                            </p>
                                            <p>
                                                <a ng-disabled="actor.media_type === 'tv'" class="btn btn-primary" ng-href="{{ROOT+actor.media_type+'/'+actor.id}}">More</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </div>                     
                </div>
            </div>
        </div>
    </div>   
</div>
