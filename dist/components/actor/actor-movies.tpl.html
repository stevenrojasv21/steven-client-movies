<div class="container"> 
    <div class="row">
        <div class="col-xs-12">
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Movie list</h3>
                </div>
                <div class="panel-body">
                    <div class="flex-row row">
                        <div class="col-xs-6 col-sm-4 col-lg-3" ng-repeat="result in movies">
                            <div class="thumbnail ">
                                    <img ng-src="https://image.tmdb.org/t/p/w500{{result.poster_path}}">
                                <div class="caption">
                                    <h3>{{result.title}}</h3>
                                    <p class="flex-text text-muted">
                                        Release date: {{result.release_date}}
                                    </p>
                                    <p>
                                        <a class="btn btn-primary" ng-href="#!/movie/{{result.id}}">More</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>          
                </div>
                <div class="panel-footer">
                    Panel footer
                </div>
            </div>
        </div>
    </div>
</div>
